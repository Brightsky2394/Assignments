<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Registration Page</title>
  <link href="index.css" rel="stylesheet" type="text/css" />
</head>

<body class="create">

  <h1>Create a new account</h1>
  <h5>It's quick and easy.</h5>
  <hr>
  <form>

    <div>

      <input type="text" data-type="text" name="firstname" aria-required="true" placeholder="First Name"
        aria-label="First name" id="fname">
    </div><br>

    <div>
      <input type="text" data-type="text" name="lastname" aria-required="true" placeholder="Last Name"
        aria-label="First name" id="lname">
    </div><br>
    <div>
      <input type="text" data-type="text" name="pnum" aria-required="true" placeholder="Phone Number" aria-label="pnum"
        id="pnum">
    </div><br>
    <div>
      <input type="text" data-type="text" name="email" aria-required="true" placeholder="Email" aria-label="email"
        id="email">
    </div><br>
    <div>
      <div aria-hidden="true">
        <input type="text" data-type="text" name="reg_email_confirmation__" aria-required="true"
          placeholder="Re-enter email address" aria-label="Re-enter email address" id="remail">
      </div><br>
      <div>
        <label for="">Gender :</label>
        <select name="" id="sex">
          <option value="">Male</option>
          <option value="">Female</option>
        </select>
      </div><br>
      <div>
        <label for="birth">Date Of Birth (optional) :</label>
        <input type="date" name="dob" aria-required="true" aria-label="dob" id="dob">
      </div><br>

      <div>
        <label for="color">Favorite Color :</label>
        <input type="color" name="fcolor" aria-required="true" aria-label="f-color" id="fcolor">
      </div><br>
      <div>
        <nav style="text-align:left;">
          <a href="Login.html">
            Click Submit
          </a>

        </nav>
      </div>




  </form>

</body>

</html>
