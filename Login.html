<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Login Page</title>
  </head>

  <body>
    <div>
      <h1>Log in your Details</h1>
    </div>
    <form action="">
      <div>
        <input
          type="text"
          data-type="text"
          name="email"
          aria-required="true"
          placeholder="Email"
          aria-label="email"
          id="email"
        />
      </div>
      <br />
      <div>
        <input
          type="password"
          data-type="text"
          name="password"
          aria-required="true"
          placeholder="Password"
          aria-label="First name"
          id="Password"
        />
      </div>
      <br />
      <div>
        <nav style="text-align: left">
          <a href="success.html"> Click me </a>
        </nav>
      </div>
    </form>
  </body>
</html>
